<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> {% block titulo %} {% endblock %} - </title>

        {% load static %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/jquery.dataTables.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'css/toastr.min.css' %}"> {# Para crear toastrs --> https://codeseven.github.io/toastr/demo.html #}

        <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
        <script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
        <script src="{% static 'js/fontawesome.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/toastr.min.js' %}"></script>

        <script>
            $(document).ready(function () {
                toastr.options = {
                    "closeButton": true,
                    "progressBar": true,
                    "positionClass": "toast-bottom-right",
                };
                {% if messages %}
                {% for message in messages %}
                toastr.{{ message.tags }}("{{message}}"); {# Esto muestra mensajes de error o success por medio de toastrs #}
                {% endfor %}
                {% endif %}
                {% block script %}
                
                {% endblock %}
            }) {# Aca termina el document.ready #}
        </script>
    </head>

    <body>
        {% include 'menu.html' %}
        <div class="container">
            {% block content %}
            {% endblock %}

            {% block form %}
            {% endblock %}

        </div>
        {% include 'footer.html' %}
    </body>

</html>
