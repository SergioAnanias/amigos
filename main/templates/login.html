{% extends "base.html" %}
{% block titulo %}{% endblock %}

{% block script %}

{% endblock %}


{% block content %}
<form class="offset-3 col-6" id="login" name="login" method="POST" action="/logged"> {% csrf_token %}
    <div class="mt-3 form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Ingrese su email"
            name="email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Ingrese password"
            name="password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
